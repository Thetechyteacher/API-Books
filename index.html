<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="mainContainer">
     
        <h1>Dales Park Library Management System</h1>
   
        <span>
          <label for="text">ISBN</label>
      <input type="text" size="10" > 
      <button type="button" class="findbutton button-17">Find me</button>
      <button type="reset" class="resetbutton button-17">Reset</button>
    </span>
    
        <h2 class="title"></h2>
        <h2 class="publisher"></h2>
        <h2 class="numofpages"></h2>
    </div>
    <div class="addDetailsContainer">
      <span class="spanButtons">
        <button class="addDetailsButton button-17" type="button" > Add </button>
        <button type="submit" class="submitDetailsButton button-17">Submit </button>
      </span>
    </div>
    <div class="tableContainer">
    <table id="detailsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Book</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- Add this tbody element -->
      </table>
      <span>
      <button type="reset" class="cleanLocalStorageButton button-17"> Clean table </button>
      
    </span>
    </div>
  

    
    <div class="footerDiv">
      <footer>
        Designed by Monica Escobar
      </footer>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
